<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-in/log-in web app</title>

    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8ff6d6aabc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="container">
        <div class="logo">
          <img src="/images/logo.png" alt="default logo" />
        </div>
        <div class="burger active">
          <span></span>
        </div>
        <div class="burger_menu active">
          <li class="link home">Home</li>
          <li class="link webdesign">Web designs</li>
          <li class="link mobile">Mobile designs</li>
          <li class="link design">Design principles</li>
          <li class="link illustration">illustrations</li>
          <li class="link translate">English (united States)</li>
          <li class="link login">Log in</li>
          <li class="link start">Start free trail</li>
        </div>
      </ul>
    </nav>
    <section class="login_container">
      <div class="box">
        <div class="header_title">
          <h1 class="title">Log in</h1>
          <p class="desc">
            New to Design Space ?
            <span class="signup_link">Sign up for free</span>
          </p>
        </div>
        <div class="inputs">
          <label class="input_title" for="email">Email adresse</label>
          <input type="text" name="email" class="input_text" />

          <label class="password_title" for="password">
            <p>Password</p>
            <p style="display: flex; gap: 13px; cursor: pointer">
              <i class="fa-solid fa-eye-slash" style="font-size: 15px"></i>Hide
            </p>
          </label>
          <input type="password" name="password" class="input_text" />
        </div>
        <p class="forget_password">Forget password ?</p>
        <div class="buttons">
          <button class="btn">Log in</button>
          <div class="socials_login">
            <div class="social">
              <i
                class="fa-brands fa-facebook"
                style="color: #1877f2; font-size: 20px"
              ></i>
            </div>
            <div class="social">
              <i
                class="fa-brands fa-apple"
                style="color: #000111; font-size: 20px"
              ></i>
            </div>
            <div class="social">
              <i
                class="fa-brands fa-google"
                style="color: #63e6be; font-size: 20px"
              ></i>
            </div>
            <div class="social">
              <i
                class="fa-brands fa-twitter"
                style="color: #1da1f2; font-size: 20px"
              ></i>
            </div>
          </div>
          <button class="btn_log">
            <i
              class="fa-solid fa-lock"
              style="color: #000111; font-size: 15px"
            ></i>
            Log in with SSO
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
